<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登陆HK商城</title>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../main.css">

<body>
    <div class="topLogo">
        <div class="container">
            <div class="col-md-3 leftLogin">
                <img src="../image/logo/biglogo.png" alt="">
                账号登陆
            </div>
            <div class="col-md-3 col-md-offset-6">
                <div class="rightLogin">
                没有账号，
                <a href="register.html">点击注册</a>
            </div>
            </div>
                
        </div>
        
    </div>
<!-- 主要登陆块 -->

        <div class="container">
            <img src="../image/login/loginbackground.png" alt="">

                    <div class="title">登陆</div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="用户名">
                        </div>
                        <div class="form-group">
                                <input class="form-control" type="password" placeholder="密码">

                            <button type="submit" class="btn loginButton">登陆</button>
                    </form>
                    <ul>
                        <li><a href="register.html">立即注册</a></li>
                        <li> | </li>
                        <li><a href="">忘记密码？</a></li>
                    </ul>
                    <div class="otherWay">
                        <p>其他方式登陆</p>
                        <ul>
                            <li><a href=""><img src="../image/login/Wechat.png" alt=""></a></li>
                            <li><a href=""><img src="../image/login/QQ.png" alt=""></a></li>

                </div>
        </div>
    </div>
