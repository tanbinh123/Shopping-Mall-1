<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加商品</title>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="topRegister">
    <div class="container">
        <div class="col-md-3 leftLogo">
            <img src="/image/logo/biglogo.png" alt="">
            账号注册
        </div>
        <div class="col-md-3 col-md-offset-6">
            <div class="rightLogo">
                我已注册，
                <a href="login">直接登陆</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="mainRegister">
        <p>添加商品</p>
        <form class="form-horizontal"action="/product/addproduct" method="post" th:object="${product}" enctype="multipart/form-data">
            <!--<div class="form-group">-->
                <!--<label for="" class="col-md-2  col-md-offset-2 control-label">id</label>-->
                <!--<div class="col-md-4">-->
                    <!--<input type="text" class="form-control" name="id" th:field="*{id}"placeholder="6-16位，数字和字母组合，区分大小写">-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label for="" class="col-md-2  col-md-offset-2 control-label">商品名称</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name" th:field="*{name}"placeholder="6-16位，数字和字母组合，区分大小写">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-2  col-md-offset-2 control-label">商品类型</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="product_type" th:field="*{productType}"placeholder="6-16位，字母，数字和符号组合，区分大小写">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-2  col-md-offset-2 control-label">商品价格</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="price" th:field="*{price}" placeholder="再次确认密码">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-2  col-md-offset-2 control-label">商品热度</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="hot_point" th:field="*{hotPoint}"placeholder="忘记密码时可修改密码">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-2  col-md-offset-2 control-label">商品图片</label>
                <div class="col-md-4">
                    <input type="file" id="exampleInputFile" name="file" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-4 buttonRegister">
                    <a href="login">
                        <button type="submit" class="btn btn-success">提交</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
