<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写订单信息</title>
    <script src="../static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/checkout.css">
    <script src="../static/js/checkout.js"></script>
</head>
<body>
    <!--顶部导航栏-->
    <div class="topBar">
        <div class="container">
            <div class="col-md-6">
                <p>确认订单</p>
            </div>
            <div class=" col-md-6 topNav">
                <ul class="breadcrumb">
                    <li>
                        <a href="../templates/login.html">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>登录/注册
                        </a>
                    </li>
                    <li class="dropdown topLang">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            语言
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation">
                             <a href="#">简体中文</a>
                            </li>
                            <li role="presentation">
                                <a href="#">English</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#aboutUs">关于我们
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--主要界面-->
    <div class="pageMain">
        <div class="container">
                <div class="sectionAddress">
                    <div class="sectionHeader">
                        <h4>收货地址</h4>
                        <span class="separator">|</span>
                        大型商品下单后，收货地址将无法修改。 快递公司会电话联系您确认送货时间，收货时需核对身份证信息。
                    </div>
                    <div id="addressList">
                        <ul>
                            <li>
                                <div class="myAddress">
                                    <div class="userInfo">
                                        <label>范灿</label>
                                        <span>12345678987</span>
                                    </div>
                                    <div class="addressDetail">
                                        <h6 class="province">四川省</h6>
                                        <h6 class="city">成都市</h6>
                                        <h6 class="county">成华区</h6>
                                        <h6 class="town">猛追湾街道</h6>
                                        <p>电子科技大学</p>
                                    </div>
                                    <div class="addressSub">
                                        <a href=""><img src="../static/image/checkout/delete.png">删除</a>
                                        <a href=""><img src="../static/image/checkout/edit.png">编辑</a>
                                    </div>
                                </div>
                            </li>
                            <li>

                            </li>
                            <li id="addressEmpty">
                                <a href="" data-toggle="modal" data-target="#myModal"><img src="../static/image/checkout/add.png">
                                    <br/><span>新增收货地址</span>
                                </a>
                            </li>
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">添加收货地址</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label for="name">姓名</label>
                                                    <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                                                </div>
                                                <div class="form-group">
                                                    <label for="phone">联系方式</label>
                                                    <input type="tel" class="form-control" id="phone" placeholder="请输入联系方式">
                                                </div>
                                                <div class="form-group">
                                                    <label>收货地址</label>
                                                    <select id="1" class="form-control">
                                                        <option>北京市</option>
                                                        <option>上海市</option>

                                                    </select>
                                                    <select id="2" class="form-control">
                                                        <option>北京市</option>
                                                        <option>上海市</option>

                                                    </select>
                                                    <select id="3" class="form-control">
                                                        <option>北京市</option>
                                                        <option>上海市</option>

                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <textarea class="form-control" rows="3"></textarea>
                                                </div>

                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                            <button type="button" class="btn btn-primary">保存</button>
                                        </div>
                                    </div><!-- /.modal-content -->
                                </div><!-- /.modal -->
                            </div>
                        </ul>
                        <div style="clear:both;"></div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
